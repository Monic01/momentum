<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum</title>
    <script
      src="https://kit.fontawesome.com/7cd619a716.js"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="topbar">
      <div>
        <span id="dates">0월 0일 요일</span>
        <h2 id="clock">00:00:00</h2>
      </div>
      <div id="weather"><span></span><span></span></div>
    </div>

    <section>
      <form id="loginForm" class="hidden">
        <input
          class="input-area"
          maxlength="15"
          type="text"
          placeholder="What is your name?"
          required
        />
        <input type="submit" value="Log In" id="form-btn" />
      </form>

      <div class="greetbox">
        <h1 id="greeting" class="hidden">Hello!</h1>
        <button id="remove-btn" class="hidden">X</button>
        <div id="greetRemove" class="hidden">Want to rename?<br />Click :)</div>
      </div>

      <div class="todo-box">
        <form id="todo-form">
          <input type="text" placeholder="Write To Do and Enter" required />
        </form>
        <ul id="todo-list"></ul>
      </div>
    </section>

    <footer>
      <div id="quotes">
        <span></span>
        <span></span>
      </div>
      <div class="bookmark">
        <a href="https://www.google.co.kr">
          <i class="fa fa-brands fa-google"></i
        ></a>
        <a href="https://youtube.com">
          <i class="fa fa-brands fa-youtube"></i
        ></a>
        <a href="https://github.com/"><i class="fa fa-brands fa-github"></i></a>
        <a href="https://slack.com"><i class="fa fa-brands fa-slack"></i></a>
        <br />
        <a href="https://nomadcoders.co/">nomadcoders</a>
      </div>
    </footer>

    <img src="" alt="" srcset="" />
    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quote.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
